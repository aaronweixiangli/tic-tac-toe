<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rampart+One&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <header>Tic-Tac-Toe</header>
  <h1>X's Turn</h1>
  <section id="board">
    <div id="r0c0" class="r0 c0"></div>
    <div id="r0c1" class="r0 c1"></div>
    <div id="r0c2" class="r0 c2"></div>
    <div id="r1c0" class="r1 c0"></div>
    <div id="r1c1" class="r1 c1"></div>
    <div id="r1c2" class="r1 c2"></div>
    <div id="r2c0" class="r2 c0"></div>
    <div id="r2c1" class="r2 c1"></div>
    <div id="r2c2" class="r2 c2"></div>
  </section>
  <button>Play Again</button>
</body>

</html>
